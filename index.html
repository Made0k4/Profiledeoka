<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="gambar/css/stylel.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="gambar/img/wave.png">
	<div class="container">
		<div class="img">
			<img src="gambar/img/bg.svg">
		</div>
		<div class="login-content">
			<form method="get" action="weeb2/web.html">
				<img src="gambar/img/avatar.svg">
				<h2 class="title">Welcome</h2>
				<p class="title">Tamu harap login <br/>Rarisang üëáüèø</p>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
      		   	    	<input type="text" class="inputa" name="" value="" placeholder="Username" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="password" class="inputa" name="" value="" id="inputPassword" placeholder="Password 4 to 8" minlength="4" maxlength="8" required>
            	   </div>
            	</div>
				<div class="input-div pass">
					<div class="div">
						<input type="checkbox" class="form-check-input" id="show-password">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspShow&nbsppassword
					</div>
				</div>
				<input type="submit" class="btn"  value="Login">
         </form>
        </div>
    </div>
    <script type="text/javascript" src="gambar/js/main.js"></script>
	<!-- okaa -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#show-password').click(function() {
			   if ($(this).is(':checked')) {
				   $('#inputPassword').attr('type', 'text');
			   } else {
				   $('#inputPassword').attr('type', 'password');
			   }
			});
		});
	</script>
</body>
</html>
